<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="join-container">
        <headers class="join-header">
            <h1>Login to Chat Room V2</h1>
            <br>
            <br>
            </header>
            <main class="join-main">
                <form action="chat.html">
                    <div class="form-control">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="Enter email address..." />
                    </div>

                    <div class="form-control">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Enter username..." required />
                    </div>
                    <div>
                        <div class="form-control">
                            <label for="password">Password</label>
                            <input type="text" name="password" id="password" placeholder="Enter password..." required>

                            <script>
                                document.getElementById("email").innerHTML

                                var InnerHTMLforEmail = (document.getElementById("email").innerHTML)
                                var InnerHTMLforPassword = (document.getElementById("password").innerHTML)
                                var InnerHTMLforUsername = (document.getElementById("username").innerHTML)




                
         function readTextFile(file, callback) {
                                        var rawFile = new XMLHttpRequest();
                                        rawFile.overrideMimeType("application/json");
                                        rawFile.open("GET", file, true);
                                        rawFile.onreadystatechange = function () {
                                            if (rawFile.readyState === 4 && rawFile.status == "200") {
                                                callback(rawFile.responseText);
                                            }
                                        }
                                        rawFile.send(null);
                                    }


                                readTextFile("/Public/database.json", function (text) {
                                    var data = JSON.parse(text);
                                    console.log(data);
                                
                                if (data === InnerHTMLforEmail);
                                });             
                            
                            
                            </script>          
                    </div>
                        <div class="form-control">
                            <label for="room">Chat Channel</label>
                            <select name="room" id="room">
                                <option value="Roblox">Roblox</option>
                                <option value="Minecraft">Minecraft</option>
                                <option value="Other-games">Other Games</option>
                                <option value="memez">memez</option>
                            </select>
                        </div>
                        <div class="flex">
                            <button type="submit" class="btn">Login to Chat</button>
                        </div>
                </form>
            </main>
    </div>
</body>

</html>
