<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="'stylesheet" href="/Public/chat.css">
    <title>Chat Room V2</title>
    
</head>

<body>
     

   <script>
        document.getElementsByClassName('form-control').addEventListener('keydown', (event) =>
        {   
            if (event.keyCode == 13) 
            {
                addmessage()
            }
        })
    function addmessage() 
    {
        document.getElementsByClassName("messages").innerHTML += `<li>${document.getElementsByClassName("form-control").value}</li>`
        
    }</script>
    
    
<input id="myInput" placeholder="Some text...">
<button id="myBtn" onclick="javascript:alert(`${document.getElementById('myInput').value}`)">Send Message</button>
<script>
var input = document.getElementById("myInput");
input.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
   event.preventDefault();
   document.getElementById("myBtn").click();
  }
});
</script>
        
    <div class="chatcontainer">
        <header class="chatheader">
         <h1>Chat Room</h1>
         <a href="index.html" class="btn" id="leave-btn">Leave Room</a>
        </header>
         
        
        <main class="chatmain">
         <div class="chatsidebar">
        <h2 id="room-name"></h2>
        <h3><i class="user"></i>Online</h3>
        <ul id="users">
        </ul>
        </div>
        <div class="chat-messages">
        </div>
        </main>
        
        <div class="chat-form-container">
            <form id="chat-form">
                <input id="messages" type="text" placeholder="Type a message"/>
                 <button class="btnplane" width="300px";height="150px;"></button><i class="paperplane"></i></button>
                 </form>
                </div>
            </div>



        
            




</body>            
</html>
