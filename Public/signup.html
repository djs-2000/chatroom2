            <label for="email">Email Address</label>

        </div>

        <div class="container">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter username..." required />
        </div>

        <div class="container">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" placeholder="Enter password..." required>

            <button type="submit" class="btn" id="signupbtn" onclick="submit()">Sign Up</button>


        </div>
    </form>
    <script>
        function gotochat() {
            window.location.href = "index.html";
        }

        function readTextFile(file, callback) {
            var rawFile = new XMLHttpRequest();
            rawFile.overrideMimeType("application/json");
            rawFile.open("GET", file, true);
            rawFile.onreadystatechange = function () {
                if (rawFile.readyState === 4 && rawFile.status == "200") {
                    callback(rawFile.responseText);
                }
            }
            rawFile.send(null);
        }
        function writeInfo(emailAddress, username, password, file) {


            readTextFile(file, function (text) {
                var data = JSON.parse(text);
                data.push({
                    emailAddress: [
                        username,
                        password
                    ]
                });
                console.log(data)
                var stringifiedData = JSON.stringify(data)
            })


        }
        function writeTextFile(data, file) {

            file.JSON.writeInfo(document.getElementById("emailAddress"), "database.json")
        }
        function submit() {
            writeInfo(
                document.getElementById("form").elements["emailAddress"].value,
                document.getElementById("form").elements["username"].value,
                document.getElementById("form").elements["password"].value,
                "database.json"
            );
            gotochat();
        }
    </script>

</body>
